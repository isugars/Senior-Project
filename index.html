<!doctype html>
<html lang="en">
<head>
    <title>UNCA Motorsports Telemetry</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="server.js"></script>

</head>
<body>
<div class="header"><img src="Images/banner.jpg"></div>
<div class="content">
    <div class="topBoxes">
        <div class="livebox form-toggle-button hvr-grow" id="live"><h1>Live</h1></div>
        <div class="histbox form-toggle-button hvr-grow" id="historical"><h1>Historical</h1></div>
    </div>
    <link rel="stylesheet" href="style.css">
    <div class="head">
        <h1>Put logo here and change styling</h1>
    </div>

    <div class="dashboard">
        <div class="meter meter--rpm meter--big-label"></div>
        <div class="meter meter--gear"><div>1</div></div>
        <div class="meter meter--speed"></div>
    </div>

    <!--
                <div class="help">
                    Accelerate / brake : up/down arrow<br>
                    Gears +/- : left/right arrows<br>
                </div>
    <!--            <div class="loader active">Loading...</div>-->
    <script src="index.js"></script>

    <div class="footer">

    </div>
</div>
</body>
</html>
