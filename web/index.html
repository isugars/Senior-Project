<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet" type="text/css">
    <link rel=icon href=Images/favicon.ico>
    <script src="login.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
        <div class="form">
            <form name="login_form" method="post">
                <fieldset style="border: none">
                    <div class="user"><input type="text" id="username" placeholder="Username/email"></div>
                    <div class="passwd"><input type="password" id="password" placeholder="Password"></div>
                    <div class="signinbuttons">
                        <div class="signinbut form-toggle-button hvr-grow" id="signin" ><input type="submit" value="Sign In" onclick="login()"></div>
                    </div>
                </fieldset>
                <p class="register">New User? <a href="signup.html">Register</a> </p>
            </form>
        </div>
    <div class="footer">Background image by Abstract HD Wallpapers</div>
    </div>

</body>
</html>
